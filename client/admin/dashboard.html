    <script>
        var base_url = "http://localhost/uasWebpro/server/api/admin/";
    
        $(document).ready(function(){
            let token = localStorage.getItem('token');
    
            if (!token) {
                alert("Harus login dahulu");
                window.location.href = './auth/login.html';
            }

            $.ajax({
                type: "GET",
                url: base_url + "dashboard",
                headers: {
                    "Authorization" : "Bearer " + token 
                },
                dataType: "json",
                cache: false,
                success: function(responseData) {
                    let dataBody = ``;
    
                    if ('total user' in responseData &&  'total mobil' in responseData && 'total transaksi' in responseData && 'total laporan' in responseData) {
                        let userCount = responseData['total user'];
                        let mobilCount = responseData['total mobil'];
                        let transaksiCount = responseData['total transaksi'];
                        let laporanCount = responseData['total laporan'];
    
                        dataBody += `
                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Total Users</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">${userCount}</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-users fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Total Mobil</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">${mobilCount}</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-car fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Total Transaksi</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">${transaksiCount}</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-shopping-cart fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3 col-md-6 mb-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Total Laporan</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">${laporanCount}</div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-chart-line fa-2x text-gray-300"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        `;
    
                        $("#myBody").empty();
                        $("#myBody").append(dataBody);
                    } else {
                        console.error('Invalid response data structure');
                    }
                },
            });
        });

    </script>
