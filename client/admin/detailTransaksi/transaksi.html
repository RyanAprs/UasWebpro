    <script>
        var base_url = "http://localhost/uasWebpro/server/api/admin/";

        $(document).ready(function(){
            let token = localStorage.getItem('token');

            if (!token) {
                alert("Harus login dahulu");
                window.location.href = './../auth/login.html';
            }

            var role = $(this).data('role_id');
                    if (role === 1) {
                        alert("You do not have permission to access this page");
                        return window.location.href = './404.html';
                    }

            $.ajax({
                type: "GET",
                url: base_url + "transaksi",
                headers: {
                    "Authorization" : "Bearer " + token 
                },
                data: {
                    id: ''
                },
                dataType: "json",
                cache: false,
                success: function(responseData) {
                    let dataBody = ``;
                    for (let i = 0; i < responseData.length; i++) {
                        dataBody+=`
                            <tr>
                                <td>${i+1}</td>
                                <td>${responseData[i].nama}</td>
                                <td>${responseData[i].nama_mobil}</td>
                                <td>${responseData[i].tgl_pinjam}</td>
                                <td>${responseData[i].tgl_kembali}</td>
                                <td>${responseData[i].harga_sewa}</td>
                                <td>
                                    <a href="#" data-id="${responseData[i].id}" class="btn btn-sm btn-success mobilKembali">Dikembalikan</i></a>
                                </td>
                            </tr>`;
                    }
                    $("#myBody").empty();
                    $("#myBody").append(dataBody);
                }
            })
        });

        $(document).on('click', '.mobilKembali', function() {
            let token = localStorage.getItem('token');
        
                    if (!token) {
                        alert("Harus login dahulu");
                        window.location.href = './../auth/login.html';
                    }

                    transaksiId = $(this).data('id');
                    console.log(transaksiId);
                    $.ajax( {
                        type: 'DELETE',
                        url: base_url + "transaksi",
                        headers: {
                            "Authorization" : "Bearer " + token 
                        },
                        data: {
                            id: transaksiId
                        },
                        dataType: 'json',
                        cache: false,
                        success: 
                            function(responseData){
                                alert("Mobil berhasil dikembalikan")
                                location.reload();
                            }
                    })
        })
    </script>
