    <!-- Your custom script -->
    <script>
        var base_url = "http://localhost/uasWebpro/server/index.php/api/pelanggan?id=";
    
        // Get data by id
        $(document).ready(function () {
            let token = localStorage.getItem('token');
            var pelangganId = new URLSearchParams(window.location.search).get('id');
            document.getElementById('id').value = pelangganId;
            
            if (!pelangganId) {
                console.log("Pelanggan ID not found");
                window.location.href = 'pelanggan_index.html';
                return;
            }
    
            if (!token) {
                alert("Harus login dahulu");
                window.location.href = './../auth/login.html';
                return;
            }
    
            $.ajax({
                method: 'GET',
                url: base_url + pelangganId,
                headers: {
                    "Authorization": "Bearer " + token
                },
                dataType: "json",
                success: function (data) {
                    $("#nama").val(data.nama);
                    $("#alamat").val(data.alamat);
                    $("#no_hp").val(data.no_hp);
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.error('AJAX request failed: ', textStatus, errorThrown);
                }
            });
        });

        // update data
        $(document).ready(function () {
        let token = localStorage.getItem('token');

        if (!token) {
            alert("Harus login dahulu");
            window.location.href = './../auth/login.html';
        }

        $('#btnSave').click(function () {
            idPelanggan = new URLSearchParams(window.location.search).get('id');
            var formData = $('#formId').serialize();
            if (idPelanggan) {
                    formData += '&id=' + idPelanggan;
                }

            $.ajax({
                contentType: 'application/x-www-form-urlencoded',
                type: 'PUT',
                url: "http://localhost/uasWebpro/server/index.php/api/pelanggan",
                headers: {
                    "Authorization": "Bearer " + token
                },
                data:formData,
                success: function (data) {

                    if (data.status_code === 502) {
                        alert("Inputan tidak boleh kosong");
                    } else if (data.status_code === 200) {
                        alert("Pelanggan updated successfully");
                        window.location.href = 'pelanggan_index.html';
                    } else {
                        console.error("Unexpected response:", data);
                        alert("Unexpected response from the server");
                    }
                },
                error: function (error) {
                    console.error("Ajax request failed:", error);
                    alert("Failed to update pelanggan. Please check the console for details.");
                }
            });
        });
    });
            
    </script>
