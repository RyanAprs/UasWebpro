    <script>
        $(document).ready(function() {
            let token = localStorage.getItem('token');
        
            if (!token) {
                alert("Harus login dahulu");
                window.location.href = './../auth/login.html';
            }

            function tambahTitik(number) {
                return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }

            $('#btnLihat').click(function() {
                // Get the selected dates
                var tanggalMulai = $('#tgl_mulai').val();
                var tanggalSelesai = $('#tgl_selesai').val();
        
                $.ajax({
                    type: 'POST',
                    url: 'http://127.0.0.1/uasWebpro/server/index.php/api/admin/laporan',
                    headers: {
                        "Authorization" : "Bearer " + token 
                    },
                    data: {tanggal_mulai: tanggalMulai, tanggal_selesai: tanggalSelesai},
                    dataType: "json",
                    cache: false,
                    success: function(response) {
                        
                        if(response.status_code == 502) {
                            alert(response.message);
                        } else{
                            alert("Berikut adalah daftar transaki pada tanggal ini");
                            let dataBody = ``;
                            for (let i = 0; i < response.length; i++) {
                                let formattedBiaya = tambahTitik(response[i].total_biaya);

                                dataBody+=`
                                    <tr>
                                        <td>${i+1}</td>
                                        <td>${response[i].nama}</td>
                                        <td>${response[i].nama_mobil}</td>
                                        <td>${response[i].tanggal_pinjam}</td>
                                        <td>${response[i].tanggal_kembali}</td>
                                        <td>${response[i].lama_pinjam} hari</td>
                                        <td>${formattedBiaya}</td>
                                    </tr>`;
                            }
                            $("#myBody").empty();
                            $("#myBody").append(dataBody);
                        }
        
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
        });
        </script>
